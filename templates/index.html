<!doctype html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="/static/js/pretty.js" type="text/javascript"></script>
        <script>
        $(document).ready(function(){
            function serverSentEventHandler() {
                var source = new EventSource('/stream');
                source.onmessage = function(e) {
                    obj = JSON.parse(e.data);
                    $('#out').append(obj.environment + '</br>');
                };
            }
            serverSentEventHandler();
        });

        </script>
    </head>
    <body>
        <h1>Hello there</h1>
        <input type='date'>
        <div id='out'></div>
    </body>
</html>
